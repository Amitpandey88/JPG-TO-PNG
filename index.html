<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JPG to PNG Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- HTML for pop-up -->
<div class="popup-wrapper">
  <div class="popup">
    <h2>Welcome to our website!</h2>
    <p>Thanks for visiting our website. We hope you enjoy your stay.</p>
<h3>Amit Pandey</h2>
    <button id="close-popup">Close</button>
  </div>
</div>

	<div class="container">
		<h1>JPG to PNG Converter</h1>
		<h2>Made by Amit Pandey</h2>
		<p>Notice: Please wait after click on Convert image some time due to large size of image</p>
		<div class="form">
			<label for="inputFile" class="uploadBtn">Upload Image</label>
			<input type="file" id="inputFile" accept=".jpg">
			<button id="convertBtn">Convert to PNG</button>
			<a id="downloadBtn" href="#" download>Download PNG</a>
		</div>
		<div class="output">
			<h2>Converted Image:</h2>
			<img id="outputImg">
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
